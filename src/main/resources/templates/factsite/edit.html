<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Fact editing form</title>

    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-md-4 mt-5">
            <form method="post"
                  th:action="@{/fact/update}">
                <div class="form-group">
                    <label>Fact modósító adatlap</label>
                </div>
                <div class="form-group">
                    <label for="id">ID</label>
                    <input type="text"
                           id="id"
                           name="id"
                           readonly
                           class="form-control"
                           th:value="${factText.id}"/>
                </div>
                <div class="form-group">
                    <label for="context">Szöveg</label>
                    <input type="text"
                           id="context"
                           name="context"
                           class="form-control"
                           th:value="${factText.context}"/>
                </div>
                <div class="form-group">
                    <label for="theme">Téma</label>
                    <input type="text"
                           id="theme"
                           name="theme"
                           class="form-control"
                           th:value="${factText.theme}"/>
                </div>
                <button class="btn btn-primary"
                        type="submit">Módosít
                </button>
                <a th:href="@{/fact}"
                   class="btn btn-secondary"
                   type="submit">Mégsem</a>
            </form>
        </div>
    </div>

</div>

<script>

</script>

</body>
</html>
